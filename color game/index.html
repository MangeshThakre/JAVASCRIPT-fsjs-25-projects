<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/color.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Color game</title>
  </head>
  <body class="flex justify-center items-center bg-[#1f2937] h-[100vh]">
    <div class="flex flex-col items-center gap-10">
      <!-- head -->
      <h1 class="text-gray-300 text-3xl">Pridict The color</h1>
      <!-- head end -->
      <!-- color card -->
      <div class="flex gap-44 items-center">
        <div class="emoji text-3xl">
          <!-- dynamic emoji -->
        </div>
        <div
          id="card"
          class="transition-all duration-300 p-6 max-w-sm h-96 w-56 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
        ></div>
        <div class="emoji text-3xl">
          <!-- dynamic emoji -->
        </div>
      </div>
      <!-- color card end -->
      <!-- buttons -->
      <div class="flex gap-6" id="buttons">
        <button
          onclick="functionalities.handleClick('red')"
          type="button"
          class="focus:outline-none text-white bg'red'700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          Red
        </button>
        <button
          onclick="functionalities.handleClick('orange')"
          type="button"
          class="focus:outline-none text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
        >
          orange
        </button>
        <button
          onclick="functionalities.handleClick('yellow')"
          type="button"
          class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
        >
          Yellow
        </button>
        <button
          onclick="functionalities.handleClick('green')"
          type="button"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Green
        </button>
        <button
          onclick="functionalities.handleClick('blue')"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Blue
        </button>
        <button
          onclick="functionalities.handleClick('indigo')"
          type="button"
          class="focus:outline-none text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
        >
          indigo
        </button>

        <button
          onclick="functionalities.handleClick('violet')"
          type="button"
          class="focus:outline-none text-white violet-violet-700 hover:bg-violet-800 focus:ring-4 focus:ring-violet-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-900"
        >
          violet
        </button>
      </div>
      <div class="hidden" id="retry">
        <img
          onclick="functionalities.handleretry()"
          src="./assets/retry.png"
          alt="retyr"
          class="w-9 cursor-pointer"
        />
      </div>
      <!-- buttons end -->
    </div>
  </body>

  <script src="./script.js"></script>
</html>
