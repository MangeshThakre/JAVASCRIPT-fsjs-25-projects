<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/counter.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>

    <title>Counter App</title>
  </head>
  <body class="h-[100vh] bg-[#1f2937] flex flex-col item justify-center">
    <div class="flex justify-center flex-col items-center">
      <!-- countdown  -->
      <div
        class="flex gap-6 border-2 border-gray-600 rounded-lg h-44 w-[40rem] items-center justify-center"
        id="countdown"
      >
        <div class="text-lg font-bold text-gray-400">
          <span id="years" class="text-2xl text-green-500">0</span>
          <span> Years</span>
        </div>
        <div class="text-lg font-bold text-gray-400">
          <span id="Months" class="text-2xl text-green-500">0</span>
          <span>Months </span>
        </div>
        <div class="text-lg font-bold text-gray-400">
          <span id="Days" class="text-2xl text-green-500">0</span>
          <span>Days</span>
        </div>
        <div class="text-lg font-bold text-gray-400">
          <span id="hours" class="text-2xl text-green-500">0</span>
          <span>Hours</span>
        </div>
        <div class="text-lg font-bold text-gray-400">
          <span id="Minutes" class="text-2xl text-green-500">0</span>
          <span>m</span>
        </div>
        <div class="text-lg font-bold text-gray-400">
          <span id="seconds" class="text-2xl text-green-500">0</span>
          <span>Sec</span>
        </div>
      </div>
      <!-- countdown end -->

      <!-- card -->
      <form
        onsubmit="functionalities.submit(event)"
        class="p-6 my-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 flex gap-12"
      >
        <!-- date input -->
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            datepicker
            required
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>
        <!-- date input  end-->
        <!-- time input  -->
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            type="time"
            required
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date"
          />
        </div>
        <!-- time input  end -->

        <!--submit button -->
        <div class="relative">
          <button
            type="submit"
            class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Start CountDown
          </button>
        </div>
        <!--submit button  end-->
      </form>
      <!-- card end -->
    </div>

    <div
      id="alert"
      class="absolute hidden bottom-4 right-8 p-4 mb-4 text-sm text-yellow-700 bg-yellow-100 rounded-lg dark:bg-yellow-200 dark:text-yellow-800"
      role="alert"
    >
      <span class="font-bold">Warning alert!</span>
      <span id="alertText">
        <!-- dynamic -->
      </span>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
