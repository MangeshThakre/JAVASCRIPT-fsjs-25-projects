<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Autocomplete search</title>
  </head>
  <body>
    <nav class="h-24 bg-[#374151] flex md:px-16 px-4 items-center md:gap-7  gap-4">
      <img class="w-16" src="./assets/icons8-search-100.png" alt="search" />
      <span class="text-xl text-white font-bold">Autocomplete Search</span>
    </nav>

    <form class="mt-20 flex justify-center">
      <div class="flex md:w-[35rem] relative">
        <label
          for="search-dropdown"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
          >Your Email</label
        >

        <div class="relative w-full">
          <input
            autocomplete="off"
            type="search"
            id="search-dropdown"
            class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
            placeholder="search country"
            required
            oninput="search(this.value)"
          />
          <button
            type="submit"
            class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </div>

        <!-- dropdown  -->
        <div
          id="dropdown"
          class="hidden z-10 w-44 bg-white divide-y divide-gray-100 shadow dark:bg-gray-700"
          data-popper-placement="top"
          style="position: absolute; margin: 0px; top: 3rem; left: 0"
        >
          <ul
            id="dropdownUl"
            class="py-1 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdown-button"
          >
            <!-- dynamic list -->
          </ul>
        </div>
        <!-- dropdown end -->
      </div>
    </form>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  </body>
  <script src="./countries.js"></script>
  <script src="./script.js"></script>
</html>
