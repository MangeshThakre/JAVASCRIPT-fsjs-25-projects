<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container">
      <div class="dark-light">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">

  <script>
    const checkbox = document.querySelector("#checkbox");
    checkbox.checked = false;
    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        document.querySelector(".container").className = "container dark-mode";
        document.querySelector(".p-b").style.color = "#eaeded";
        document.querySelector(".h").style.color = "#eaeded";
        document.querySelector(".p-t").style.color = "#eaeded";
      } else {
        document.querySelector(".container").className = "container light-mode";
        document.querySelector(".p-b").style.color = "#374151";
        document.querySelector(".h").style.color = "#374151";
        document.querySelector(".p-t").style.color = "#374151";
      }
    });
  </script>
</html>
